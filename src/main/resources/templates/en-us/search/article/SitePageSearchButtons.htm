        <div id="htmSearchButtons" class="flex flex-wrap round-column pill-smart-border-radius ">
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleSearch').open = true; ">
            <i slot="prefix" class="fad fa-magnifying-glass hover-box-shadow "></i> 
            Search
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleFilters').open = true; ">
            <i slot="prefix" class="fad fa-filters hover-box-shadow "></i> 
            Filters
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleSort').open = true; ">
            <i slot="prefix" class="fa-solid fa-arrow-down-a-z hover-box-shadow "></i> 
            Sort
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleRange').open = true; ">
            <i slot="prefix" class="fad fa-calendar-range hover-box-shadow "></i> 
            Range
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarTogglePivot').open = true; ">
            <i slot="prefix" class="fad fa-table-pivot hover-box-shadow "></i> 
            Pivot
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleFieldList').open = true; ">
            <i slot="prefix" class="fad fa-list-ul hover-box-shadow "></i> 
            FieldList
          </sl-button>
          <sl-button variant="primary" onclick="document.querySelector('#siteSidebarToggleStats').open = true; ">
            <i slot="prefix" class="fad fa-chart-candlestick hover-box-shadow "></i> 
            Stats
          </sl-button>
          <sl-button variant="primary" href="{{ apiUri }}{% if result.pageId is defined %}/{{ result.pageId }}{% else %}{{ queryStr }}{% endif %}">
            <i slot="prefix" class="fad fa-brackets-curly hover-box-shadow "></i> 
            Api
          </sl-button>
        </div>
