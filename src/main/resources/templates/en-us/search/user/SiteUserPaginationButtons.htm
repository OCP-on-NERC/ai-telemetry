
            <div id="htmPaginationButtons">
              <sl-button-group>
                <sl-tooltip placement="top" content="Show the previous results">
                  <sl-button variant="primary" pill{% if pagination.pagePrevious is defined %} href="{{pageUri}}?start={{pagination.pagePrevious.start}}&amp;rows={{pagination.rows}}"{% else %} disabled{% endif %}>
                    <i slot="prefix" class="fas fa-arrow-square-left "></i>
                  </sl-button>
                </sl-tooltip>
                <sl-tooltip placement="top" content="Show half the results">
                  <sl-button variant="primary"{% if pagination.rowsPrevious >= pagination['1L'] %} href="{{pageUri}}?start={{pagination.start}}&amp;rows={{ pagination.rowsPrevious }}"{% else %} disabled{% endif %}>
                    <i slot="prefix" class="fas fa-minus-square "></i>
                  </sl-button>
                </sl-tooltip>
                <sl-tooltip placement="top" content="Show double the results">
                  <sl-button variant="primary" href="{{pageUri}}?start={{pagination.start}}&amp;rows={{ pagination.rowsNext }}">
                    <i slot="prefix" class="fas fa-plus-square "></i>
                  </sl-button>
                </sl-tooltip>
                <sl-tooltip placement="top" content="Show the next results">
                  <sl-button variant="primary" pill{% if pagination.pageNext is defined %} href="{{pageUri}}?start={{pagination.pageNext.start}}&amp;rows={{pagination.rows}}"{% else %} disabled{% endif %}>
                    <i slot="prefix" class="fas fa-arrow-square-right "></i>
                  </sl-button>
                </sl-tooltip>
              </sl-button-group>
              <div>{{ pagination.startNum }} â€“ {{ pagination.endNum }} of {{ pagination.foundNum }}</div>
            </div>
